<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>user@host:~$</title>
<style>
  body {
    background: #1e1e1e;
    color: #c5c5c5;
    font-family: monospace;
    padding: 20px;
  }
  #terminal {
    border: 1px solid #333;
    padding: 10px;
    height: 400px;
    overflow-y: auto;
    background-color: #111;
  }
  #inputLine {
    display: flex;
    align-items: center;
  }
  #inputLine span {
    margin-right: 5px;
  }
  #cmdInput {
    background: transparent;
    border: none;
    color: #c5c5c5;
    flex: 1;
    font-family: monospace;
    font-size: 16px;
    outline: none;
  }
</style>
</head>
<body>

<div id="terminal"></div>

<div id="inputLine">
  <span id="prompt"></span>
  <input type="text" id="cmdInput" autocomplete="off" autofocus>
</div>

<script>
let cwd, hostname, user;
init();

const terminal = document.getElementById('terminal');
const cmdInput = document.getElementById('cmdInput');
const promptSpan = document.getElementById('prompt');

function init() {
    cwd = '~';
    hostname = "host";
    user = "user";
    updatePrompt();
}

function updatePrompt() {
    promptSpan.textContent = `${user}@${hostname}:${cwd}$`;
}

function display(message) {
    const p = document.createElement('p');
    p.textContent = message;
    terminal.appendChild(p);
    terminal.scrollTop = terminal.scrollHeight;
}

function execute(cmd) {
    if(cmd==="cd .." && cwd==='~') cwd='/';
    else if(cmd==="cd") cwd='~';
    else if(cmd==="ls" && cwd==='~') display("file.txt");
    else if(cmd==="ls" && cwd==='/') display("bin      etc      lib      linuxrc  mnt      proc     run      sys      usr\ndev      home     lib64    media    opt      root     sbin     tmp      var");
    else if(cmd==="cd /") cwd='/';
    else if(cmd==="ls /") display("bin      etc      lib      linuxrc  mnt      proc     run      sys      usr\ndev      home     lib64    media    opt      root     sbin     tmp      var");
    else if(cmd==="exit"){ display("Exiting shell..."); cmdInput.disabled = true; }
    else display(`sh: ${cmd.split(" ")[0]}: command not found`);
    updatePrompt();
}

// Handle input
cmdInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter'){
        const cmd = cmdInput.value.trim();
        display(`${user}@${hostname}:${cwd}$ ${cmd}`);
        cmdInput.value = '';
        execute(cmd);
    }
});
</script>

</body>
</html>
